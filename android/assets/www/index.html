<!DOCTYPE html>
<html>
	<head>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=0.6667, user-scalable=no" />

		<title>Mighty Engine</title>

		<link rel="stylesheet" type="text/css" href="assets/ui/css/style.css" />
		<link rel="stylesheet" type="text/css" href="assets/ui/css/animation_keyframes.css" />

		<style>
			#layer1{ position: absolute; z-index: 1 }
			#layer2{ position: absolute; z-index: 2 }
			#layer3{ position: absolute; z-index: 3 }
		</style>
	</head>

	<body style="height:100%" onload="main();">

		<div id="wrapper">
			<div id="loading_scr">
				<div class="progress_block">
					<div class="loading_logo">
						<div class="inside_circle">
							<div class="wawe animate_wawe"></div>
							<div class="inside_animation"></div>
						</div>
					</div>
					<div class="percent">0%</div>
					<div class="main_content">
						<div class="main_text"></div>
						<div class="secondary_text">SCRIPT</div>
						<div class="progressbar">
							<div class="bar"></div>
						</div>
					</div>

				</div>

				<div class="bottom_bar">
					<div class="mightyEngine">Mighty Engine</div>
				</div>
			</div>

			<div id="canvas">
				<canvas id="layer1"></canvas>
				<canvas id="layer2"></canvas>
				<canvas id="layer3"></canvas>
			</div>
		</div>


		<script src="engine/library/jquery-1.7.2.min.js"></script>
		<script src="engine/library/class.js"></script>

		<!-- [ENGINE] -->
		<script src="engine/Debug.js"></script>
		<script src="engine/Loader.js"></script>
		<script src="engine/LoaderIncludes.js"></script>

		<script src="assets-editor/library.js"></script>
		<script src="includes.js"></script>
		<script src="main.js"></script>
		<!-- [ENGINE] -->
	</body>
</html>
